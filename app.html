<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="./js/css/bootstrap.min.css">
        <!-- Estilo.css -->
        <link rel="stylesheet" href="./css/Estilo.css">
        <!-- Normalize.Css -->
        <link rel="stylesheet" href="./css/normalize.css">
        <title> App Mata Mosquito - Página Inicial </title>


        <script>
            function iniciarJogo() {
                var nivel = document.getElementById('nivel').value;

                if(nivel === '') {
                    alert(' Selecione o nivel do Jogo! ');
                    return false;
                }

                window.location.href = 'index.html?' + nivel;
            }
        </script>

    </head>
    <body>

        <!-- Inicio do container -->
        <div class="container ">
            <!-- Inicio do row -->
            <div class="row">
                <!-- Inicio do col -->
                <div class="col">
                    <div class=" d-flex justify-content-center">
                        <!-- Imagem Fim do Jogo Mata Mosquito -->
                        <img src="./img/game.png">
                    </div>
                </div>
                <!-- Fim do col -->
            </div>
            <!-- Fim do row -->
        </div>
        <!-- Fim do container -->



        <!-- Inicio do container -->
        <div class="container ">
            <!-- Inicio do row -->
            <div class="row">
                <!-- Inicio do col -->
                <div class="col">
                    <div class=" d-flex justify-content-center">
                        <!-- Nivel do Jogo Mata Mosquito -->
                        <div class="mb-3">
                            <select class=" btn btn-light font-weight-dark " id="nivel">
                                <option value=""> --- Nivel do Jogo --- </option>
                                <option value="facil" > Facil</option>
                                <option value="dificil" > Dificil </option>
                                <option value="megaDificil" > Mega Dificil </option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Fim do col -->
            </div>
            <!-- Fim do row -->
        </div>
        <!-- Fim do container -->


        <!-- Inicio do container -->
        <div class="container ">
            <!-- Inicio do row -->
            <div class="row">
                <!-- Inicio do col -->
                <div class="col">
                    <div class=" d-flex justify-content-center">
                        <!-- Botão Reiniciar Jogo -->
                        <button class="btn btn-danger btn-lg font-weight-light" onclick=" iniciarJogo()"> Iniciar Jogo </button>
                    </div>
                </div>
                <!-- Fim do col -->
            </div>
            <!-- Fim do row -->
        </div>
        <!-- Fim do container -->

    </body>
</html>
